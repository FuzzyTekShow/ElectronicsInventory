  <div class="container">
      <div class="row">
          <div class="table-responsive" id="componentTable">
              <table class="table table-striped text-center align-middle">
                  <thead>
                      <tr>
                          {% for header in table_headers %}
                          <th>{{ header }}</th>
                          {% endfor %}
                      </tr>
                  </thead>
                  <tbody>
                      {% for row in table_components %}
                      <tr>
                          {% for cell in row[1:] %}

                          {% if loop.index == 5%}

                          {% if "://" in cell %}
                          <td><a href="{{ cell }}" target="_blank">{{ cell }}</a></td>
                          {% else %}
                          <td><a href="{{ config.userSettings.datasheetDIR }}/{{ cell }}">{{ cell }}</a></td>
                          {% endif %}

                          {% else %}
                          <td>{{ cell }}</td>
                          {% endif %}


                          {% endfor %}
                          <td>
                            <button type="button" id="componentEditButton" class="btn btn-primary" data-bs-toggle="modal" data-component="{{ row }}" data-bs-target="#componentEditModal">
                                <i class="bi bi-pencil-fill"></i> Edit
                            </button>
                          </td>
                      </tr>

                      {% endfor %}
                  </tbody>

              </table>
          </div>
      </div>
  </div>

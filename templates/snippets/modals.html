<!-- Component Modals -->


<!-- Add Component -->
<div class="modal fade" id="componentAddModal" tabindex="-1" role="dialog" aria-labelledby="componentAddModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="componentAddModalLongTitle"><i class="bi bi-cpu"></i> Add Component</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <form action="/add" method="post" id="addComponentForm">
          <div class="modal-body">
            <div class="container">
                <!-- Row 1 -->
                <div class="row">
                    <!-- Column 1 -->
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="newComponentName">Name</label>
                            <input name="name" id="newComponentName" class="form-control">
                        </div>
                    </div>

                    <!-- Column 2 -->
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="newComponentLocation">Location</label>
                            <input name="location" id="newComponentLocation" class="form-control">
                        </div>
                    </div>

                    <!-- Column 3 -->
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="newComponentFootprint">Footprint</label>
                            <input name="footprint" id="newComponentFootprint" class="form-control">
                        </div>
                    </div>
                </div>

                <!-- Row 2 -->
                <div class="row">
                    <!-- Column 1 -->
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="newComponentAmount">Amount</label>
                            <input name="amount" id="newComponentAmount" class="form-control">
                        </div>
                    </div>

                    <!-- Column 2 -->
                    <div class="col-md-4">
                        <div class="form-group">
                          <label for="newComponentDatasheet">Datasheet</label>
                          <input type="text" name="datasheet" id="newComponentDatasheet" value="" class="form-control">
                        </div>
                    </div>

                    <!-- Column 3 -->
                    <div class="col-md-4">
                        <div id="addDatasheetLinks" class="d-flex align-items-end justify-content-evenly">
                            <button type="button" id="addUploadDatasheetButton" class="btn btn-primary"><i class="bi bi-upload"></i> Upload</button>
                            <button type="button" id="addDeleteDatasheetButton" class="btn btn-danger"><i class="bi bi-trash"></i> Delete</button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="newComponentComment">Comments</label>
                            <textarea name="comment" class="form-control" id="newComponentComment" aria-multiline="true"></textarea>
                        </div>
                    </div>
                </div>

            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="bi bi-x-circle"></i> Cancel</button>
            <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Save & Add</button>
          </div>
      </form>

    </div>
  </div>
</div>

<!-- Edit Component -->
<div class="modal fade" id="componentEditModal" tabindex="-1" role="dialog" aria-labelledby="componentEditModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="componentEditModalLongTitle"><i class="bi bi-pencil"></i> Edit Component</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <form action="/update" method="post">
          <div class="modal-body">
            <div class="container">
                <!-- Row 1 -->
                <div class="row">
                    <!-- Column 1 -->
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="componentName">Name</label>
                            <input name="name" id="componentName" class="form-control">
                        </div>
                    </div>

                    <!-- Column 2 -->
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="componentLocation">Location</label>
                            <input name="location" id="componentLocation" class="form-control">
                        </div>
                    </div>

                    <!-- Column 3 -->
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="componentFootprint">Footprint</label>
                            <input name="footprint" id="componentFootprint" class="form-control">
                        </div>
                    </div>
                </div>

                <!-- Row 2 -->
                <div class="row">
                    <!-- Column 1 -->
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="componentAmount">Amount</label>
                            <input name="amount" id="componentAmount" class="form-control">
                        </div>
                    </div>

                    <!-- Column 2 -->
                    <div class="col-md-4">
                        <div class="form-group">
                          <label for="componentDatasheet">Datasheet</label>
                          <input type="text" name="datasheet" id="componentDatasheet" class="form-control">
                        </div>
                    </div>

                    <!-- Column 3 -->
                    <div class="col-md-4">
                        <div id="editDatasheetLinks" class="d-flex align-items-end justify-content-evenly">
                            <button type="button" id="editUploadDatasheetButton" class="btn btn-primary"><i class="bi bi-upload"></i> Upload</button>
                            <button type="button" id="editDeleteDatasheetButton" class="btn btn-danger"><i class="bi bi-trash"></i> Delete</button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="componentComment">Comments</label>
                            <textarea name="comment" class="form-control" id="componentComment" aria-multiline="true"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Row 4 -->
                <div class="row">
                    <!-- Column 1 -->
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="componentID">Database ID</label>
                            <input type="text" name="id" id="componentID" readonly class="form-control">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="componentEntryDate">Entry Date</label>
                            <input type="text" name="entryDate" id="componentEntryDate" readonly class="form-control">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="componentUpdatedDate">Last Updated</label>
                            <input type="text" name="updateddate" id="componentUpdatedDate" readonly class="form-control">
                        </div>
                    </div>

                </div>
            </div>
          </div>

          <div class="modal-footer">
                  <button type="button" class="btn btn-danger me-auto" id="componentRemoveButton"><i class="bi bi-trash"></i> Delete Component</button>

                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="bi bi-x-circle"></i> Cancel</button>
                  <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Save changes</button>
          </div>
      </form>

    </div>
  </div>
</div>


<!-- Result Modals -->

<!-- Error Modal -->
<div class="modal fade" id="errorModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-body" id="errorModalBody">
        <h5 class="modal-title" id="errorModalLabel">An Error Occurred</h5>
        <p id="modalErrorMessage"></p>
      </div>

        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    </div>
  </div>
</div>

<!-- Success Modal -->
<div class="modal fade" id="successModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-body" id="successModalBody">
        <h5 class="modal-title" id="successModalLabel">Success!</h5>
        <p id="modalSuccessMessage"></p>
      </div>

    </div>
  </div>
</div>
